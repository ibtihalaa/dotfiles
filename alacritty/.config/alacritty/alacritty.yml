font:
  normal:
    family: Iosevka
    style: Regular
  bold:
    family: Iosevka
    style: Bold
  italic:
    family: Iosevka
    style: Italic
  bold_italic:
    family: Iosevka
    style: Bold Italic
  size: 12
colors:
  primary:
    background: "#1B1F22"
    foreground: "#DDE1E4"
  normal:
    black: "#828E98"
    red: "#D16A61"
    green: "#A3BD61"
    yellow: "#CCA161"
    blue: "#60A6D2"
    magenta: "#CA88D3"
    cyan: "#55B499"
    white: "#BFC6CB"
  bright:
    black: "#6b7089"
    red: "#D67971"
    green: "#ABC36F"
    yellow: "#D2AD74"
    blue: "#70AFD7"
    magenta: "#CB88D3"
    cyan: "#90C1E0"
    white: "#DDE1E4"
cursor:
  style:
    shape: Block
    blinking: Always
key_bindings:
  - key: "N"
    mods: Command
    action: SpawnNewInstance
