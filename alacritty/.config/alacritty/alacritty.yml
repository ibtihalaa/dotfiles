font:
  normal:
    family: Iosevka
    style: Regular
  bold:
    family: Iosevka
    style: Bold
  italic:
    family: Iosevka
    style: Italic
  bold_italic:
    family: Iosevka
    style: Bold Italic
  size: 12
colors:
  # COLORSCHEME: /home/hnktt/.config/alacritty/themes/vitaliya.yml
  # Default colors
  primary:
    background: '#212529'
    foreground: '#F8F9FA'
  normal:
    black: '#27292B'
    red: '#AA5651'
    green: '#55b499'
    yellow: '#FFBC85'
    blue: '#6D9DCD'
    magenta: '#DAAACA'
    cyan: '#55b499'
    white: '#ADB5BD'
  bright:
    black: '#ADB5BD'
    red: '#D67971'
    green: '#B9D190'
    yellow: '#D2AD74'
    blue: '#98B9D7'
    magenta: '#CB88D3'
    cyan: '#90C1E0'
    white: '#F8F9FA'
cursor:
  style:
    shape: Block
    blinking: Always
key_bindings:
  - key: N
    mods: Command
    action: SpawnNewInstance
