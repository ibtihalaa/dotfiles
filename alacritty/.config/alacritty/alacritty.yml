font:
  normal:
    family: Iosevka
    style: Regular
  bold:
    family: Iosevka
    style: Bold
  italic:
    family: Iosevka
    style: Italic
  bold_italic:
    family: Iosevka
    style: Bold Italic
  size: 12
colors:
  # COLORSCHEME: vitaliya-light.yml
  # Default colors
  primary:
    background: '#E8EBED'
    foreground: '#1B1F22'
  normal:
    black: '#2D3439'
    red: '#9C3530'
    green: '#648433'
    yellow: '#997333'
    blue: '#2273B5'
    magenta: '#A12FB1'
    cyan: '#2C907E'
    white: '#2D3439'
  bright:
    black: '#2D3439'
    red: '#D67971'
    green: '#ABC36F'
    yellow: '#D2AD74'
    blue: '#70AFD7'
    magenta: '#CB88D3'
    cyan: '#90C1E0'
    white: '#DDE1E4'
cursor:
  style:
    shape: Block
    blinking: Always
key_bindings:
  - key: N
    mods: Command
    action: SpawnNewInstance
